<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="wrap">
            <div class="numbers">
                <p class="calc-str">0</p>
                <p class="result"></p>
            </div>
            <div class="buttons">
                <div class="button reset">C</div>
                <div class="button operation pm"> </div>
                <div class="button operation procent"> </div>
                <div class="button operation divid">÷</div>
                <div class="button number seven">7</div>
                <div class="button number eight">8</div>
                <div class="button number nine">9</div>
                <div class="button operation multiply">×</div>
                <div class="button number four">4</div>
                <div class="button number five">5</div>
                <div class="button number six">6</div>
                <div class="button operation minus">-</div>
                <div class="button number one">1</div>
                <div class="button number two">2</div>
                <div class="button number three">3</div>
                <div class="button operation plus">+</div>
                <div class="button operation dot"></div>
                <div class="button number zero">0</div>
                <div class="button reset">C</div>
                <div class="button operation equals">=</div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slider-wrap">
            <div class="slids">
                <img src="./img/slid1.jpg" alt="" class="img-slid">
                <img src="./img/slid2.jpg" alt="" class="img-slid">
                <img src="./img/slid3.jpg" alt="" class="img-slid">
            </div>
        </div>
        <div class="buttons-slid">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
